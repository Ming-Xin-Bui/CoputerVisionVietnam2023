        location.replace("http://localhost:8080");
    }

 <button style="margin: 10px; font-family: Segoe UI,Frutiger,Frutiger Linotype,Dejavu Sans,Helvetica Neue,Arial,sans-serif; " class="homeButton" onclick="onClickFunction()"/>Back</button>
